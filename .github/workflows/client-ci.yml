name: Client CI

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'
  workflow_dispatch:   

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Yarn dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.yarn/cache
          client/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('client/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
          
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: yarn install
      working-directory: client

    - name: Run TypeScript linter
      run: yarn lint
      working-directory: client

    - name: Run tests
      run: yarn test
      working-directory: client
